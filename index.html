<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="heading">My Stylish Blog</h1>
            <nav>
                <ul>
                    <li><a href="#create-post">Create Post</a></li>
                    <li><a href="#posts">View Posts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="create-post">
            <div class="container">
                <h2>Create New Post</h2>
                <br>
                <form id="post-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter post title" required>
                    
                    <label for="content">Content:</label>
                    <textarea id="content" rows="6" placeholder="Write your post content here" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <section id="posts">
            <div class="container">
                <h2>Blog Posts</h2>
                <div id="posts-container">
                    <!-- Blog posts will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Stylish Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
